<!DOCTYPE html>
<html>
<head>
   <title>ESP32</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="width-full">
   <div class="row-flex center">
      <div class="space-left" id="menu-btn">
         <span></span>
         <span></span>
         <span></span>
         <span></span>
      </div>
      <div id="header-title">IBMCO</div>
   </div>
   <!-- <img src="assets/icons/search.png" alt="icon" id="search-img"> -->
   <img src="assets/ai.png" alt="icon" class="header-img">
</header>
<div class="width-full row-flex">
   <div id="sidebar">
      <div id="sidebar-content-container">
         <nav id="navbar">
            <div onclick="window.location.href = '/userAdd/userAdd.html';" class="nav-item">
               <div class="pointer"></div>
               <div class="space-left">Add New User</div>
            </div>
            <div onclick="window.location.href = '/userList/userList.html';" class="nav-item">
               <div class="pointer"></div>
               <div class="space-left">View Users</div>
            </div>
         </nav>
         <div class="exit">
            <img src="assets/logout.png" alt="">
            <div class="space-left">logout</div>
         </div>
      </div>
   </div>
   <div class="width-full" id="content-container">
      <main>
         <br>
         <div class="margin-sides space-top" id="main-content-container">
            <div class="width-full column-flex center">
               <br>
               <div class="card width-full center-text column-flex center" id="instruction">
                  <div class="width-full row-flex center">
                     <p>Welcome to the Setup Wizard !</p>
                     <input type='number' id='digit-count' name='digit-count' value="1" min='1' max='10' class="space-left" style="display: none;">
                     <input type='checkbox' id='invert-filter' name='invert-filter' class="space-left" style="display: none;">
                  </div>
                  <button class="button-gradient">start</button>
                  <div id="error-massage"></div>
               </div>
               <br><br>
               <div class="card row-flex center hidden" id="editor-panel">
                  <div class="row-flex">
                     <div>draw</div>
                     <button id="button-draw" class="space-left"><img src="assets/pencil.png" alt=""></button>
                  </div>
                  <div class="row-flex space-left">
                     <div>undo</div>
                     <button id="button-undo" class="space-left"><img src="assets/undo.png" alt=""></button>
                  </div>
                  <div class="row-flex space-left">
                     <div>clear</div>
                     <button id="button-clear" class="space-left"><img src="assets/delete.png" alt=""></button>
                  </div>
               </div>
            </div>
            <div class="column-flex center margin-sides">
               <br>
               <div id="camera-canvas">
                  <img src="assets/320x240.png" alt="img" id="camera-img">
                  <div id="rect-canvas"></div>
               </div>
               <br>
               <div class="row-flex center width-full card">
                  <div>Reload Camera Image:</div>
                  <button id="button-reload" class="space-left"><img src="./assets/reload.png" alt="icon"></button>
               </div>
            </div>
         </div>
      </main>
   </div>
</div>
</body>
<!-- <script onload="cdnLoaded()" onerror="cdnError()" async src=""></script> -->
<script src="sidebar-menu.js"></script>
<script src="editor.js"></script>
<script src="scripts.js"></script>
</html>
